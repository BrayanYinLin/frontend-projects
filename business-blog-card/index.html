<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="ownStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
  <title>Business Blog Card</title>
</head>

<body class="bg-backcolor">
  <main class="grid grid-cols-12 grid-rows-1 place-items-center gap-[32px] mx-[32px] min-h-screen">
    <article class="w-[400px] col-start-4 col-span-6 shadow-xl rounded-b-2xl">
      <section class="mb-[-64px]">
        <img src="./src/hero-image-business-card.png" alt="Two people drinking coffees" class="rounded-2xl">
        <img src="./src/white-overlay.svg" alt="A kind of wave symbol" class="relative bottom-[64px]">
      </section>
      <section class="px-4 pb-4 flex flex-col gap-6 bg-innerColor rounded-b-2xl">
        <h1 class="text-titleColor text-2xl font-poppins">Perfect solution for small business</h1>
        <p class="text-bodyColor">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        <hr>
        <div class="flex items-center gap-4">
          <img src="./src/avatar-image-business-card.png" alt="" class="w-10 h-10 rounded-full border-[6px]">
          <figure>
            <h4 class="text-titleColor text-sm">Amy Burgess</h4>
            <p class="text-bodyColor text-xs">Customer Manger, Solution Oy</p>
          </figure>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
